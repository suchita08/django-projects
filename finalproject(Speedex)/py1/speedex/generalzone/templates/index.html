<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Speedex Courier</title>
    <style>
	#slider
	{
		height:500px;
		width:1330px;
		border:1px solid;
		background-size:100% 100%;
		background-repeat:no-repeat;
		margin-bottom:10px;
		background-attachement:absolute;
	}
	</style>
	<script>
	var img=["slider1.jpg.","slider2.jpg","slider3.jpg","slider4.jpeg"];
	var i=0;
	function slide()
	{
		var div=document.getElementById("slider");
		div.style.backgroundImage="url('static/images/"+img[i]+"')";
		i++;
		if(img.length==i)
		{
			i=0;
		}
		window.setTimeout("slide()",3000);
	}
	</script>
</head>
<body onload="slide()">
<div class="container-fluid" style="min-height:1000px;border:1px solid;">
    <div  class="row" class="col-sm-12" style="min-height:90px;background-color:black;">
        <div class="col-sm-6" style="min-height:90px;width:300px;float:left;">
            {% load static %}
            <img src="{% static 'images/logo.png' %}" height="90px" width="200px;"/>
        </div>
        <div class="col-sm-6" style="min-height:80px;width:700px;float:right;margin-left:30px;">
            <p class="h1" style="font-size:30px;color:white;">SPEEDEX COURIER SERVICE</p>
        </div>
    </div>
    <div  class="row" class="col-sm-12" style="min-height:40px;">
        <div id="menu3">
		<ul style="list-style-type:none;">
			<li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'index' %}">HOME</a></li>
			<li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'about' %}">ABOUT US </a></li>
			<li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'login' %}">LOGIN</a></li>
			<li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'tracking' %}">PACKET TRACKING </a></li>
			<li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'complain' %}">COMPLAIN </a></li>
            <li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'enquiry' %}">ENQUIRY </a></li>
            <li style="display:inline-block;text-align:center;width:150px;padding:15px;background-color:orange;border-radius:5px;"> <a href="{% url 'career' %}">CAREER</a></li>
		</ul>
        </div>
    </div>
    <div  class="row" class="col-sm-12" style="min-height:500px;">
        <div id="slider"></div>
    </div>
    <div  id="middle" style="min-height:1000px;border:1px solid;">
        <div id="lside" style="min-height:1000px;width:510px;background:pink;float:left;">
            <marquee direction="up" height="400px;" onmouseover="stop()" onmouseout="start()">
            {% for n in nf %}
                <span style="text-align:center;>"
            <p style="color:blue;font-size:20px;">{{n.notificationtext}}</p>
            <p>{{n.posteddate}}</p>
            </span>
            {% endfor %}
            </marquee>
        </div>
        <div id="rside" style="min-height:1000px;width:800px;background:cyan;float:right;"></div>
    </div>
    <div  class="row" class="col-sm-12" style=min-height:80px;background:black;>
        <div class="col-sm-6" style="min-height:80px;color:white;float:left;font-size:25px;margin-left:15px;">
        <p class="h1">Copyright &copy; TO SPEEDEX</p>
        </div>
        <div class="col-sm-6" style="min-height:80px;color:white;float:right;font-size:25px;margin-right:15px;">
            <p class="h1">Developed By:Suchita</p>
         </div>
    </div>




</div>
</body>
</html>
